<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="cliente.name" placeholder="Nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="cliente.cpf" placeholder="cpf"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="cliente.rg" placeholder="rg"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="cliente.id" placeholder="id"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="createCliente()" expand="block">
      Salvar Cliente
    </ion-button>
  </ion-toolbar>
</ion-footer>
